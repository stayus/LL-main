<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="tournament.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 id="tournamentName"></h1>
        <p id="adminName"></p>

        <div id="matchesContainer" class="section"></div>

        <div id="resultsContainer" class="section">
            <h3>Classificação</h3>
            <table>
                <thead>
                    <tr>
                        <th>Posição</th>
                        <th>Participante</th>
                        <th>Pontos</th>
                    </tr>
                </thead>
                <tbody id="rankingBody"></tbody>
            </table>
        </div>

        <div id="semifinalsContainer" class="section" style="display: none;">
            <h3>Semifinais</h3>
        </div>

        <div id="finalsContainer" class="section" style="display: none;">
            <h3>Final</h3>
        </div>
    </div>
</body>
</html>
